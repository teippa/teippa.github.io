<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <style>  


  
  </style>  
  <body onload="show('etusivuContent', 'Etusivu')">
      <!-- Navbar -->
    <div class="container">  
      <div class="row  ">  
        <div class="col  ">  
          <nav class="navbar navbar-expand-lg navbar-light  bg-dark bg-gradient fixed-top  text-danger font-weight-bold">  
            <img src="src/images/kettuSimple.png" class="img-fluid d-none d-sm-block" class="navbar-toggler nav-link"  data-toggle="dropdown" id="navbardrop">  
            <h2 class="d-lg-none text-light" id="titleText"> Etusivu </h2>  
            <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">  
              <span class="navbar-toggler-icon"> </span>  
            </button>  
            <div class="collapse navbar-collapse" id="navbarCollapse">  
              <div class="dropdown-divider"> </div>  
              <ul class="navbar-nav ">  
                <li class="nav-item">  
                  <a class="nav-link" href="#etusivu" onClick="show('etusivuContent', 'Etusivu')"> Etusivu </a>  
                </li>  
                <li class="nav-item">  
                  <a class="nav-link" href="#kustannuslaskin" onClick="show('kustannuslaskinContent', 'Kustannuslaskin')"> Kustannuslaskin </a>  
                </li>  
               <!--  <li class="nav-item">  
                  <a class="nav-link" href="#"> Contact Us </a>  
                </li>    -->
              </ul>  
            </div>  
          </nav>  
        </div>  
      </div>  

      <section id="etusivu">
      <div class="row contentRow" id="etusivuContent" >  
        <div class="col"> 
          <!-- HEADER ROW -->
          <div class="row"> 
            <div class="col-lg-2"></div> 
            <div class="col-lg-8 col-md-12"> 
              <h5>Hello Team!</h5>
            </div>
            <div class="col-lg-2"></div> 
          </div>
        </div>
      </div>


      <section id="kustannuslaskin">
      <div class="row contentRow" id="kustannuslaskinContent">  
        <div class="col">  
          <!-- HEADER ROW -->
          <div class="row"> 
            <div class="col-lg-2"></div> 
            <div class="col-lg-8 col-md-12 d-none d-md-block"> 
              <div class="row"> 
                <div class="col-md-3 col-sm-12 hRow"><h5>Nimi</h5></div>
                <div class="col-md-3 col-sm-4 hRow"><h5>Summa(€)</h5></div>
                <div class="col-md-5 col-sm-8 hRow"><h5>Kustannus</h5></div> 
                <div class="col-md-1"></div> 
              </div>
            </div>
            <div class="col-lg-2"></div> 
          </div> 

          <!-- DATA ROW -->
          <div class="row"> 
            <div class="col-lg-2"></div> 
            <div class="col-lg-8 col-md-12" id="contributorDiv"> 
            </div>
            <div class="col-lg-2"></div> 
          </div> 


          <!-- BUTTONS -->
          <div class="row"> 
            <div class="col-lg-2"></div> 
            <div class="col-lg-2 col-md-3"></div>
            <div class="col-lg-8 col-md-9">
              <button 
                type="button" 
                class="btn btn-dark"
                onClick="addContributorField()">
                  Lisää osallistuja
              </button>
              <button 
                type="button" 
                class="btn btn-dark"
                onclick="calculatePayments()">
                  Laske maksut
              </button>
            </div>
          </div>

          <div class="row"> 
            <div class="col-lg-2"></div> 
            <div class="col-lg-2 col-md-3"></div>
            <div class="col-lg-5 col-md-8">
              <h6 id="summary"></h6>
              <ul class="results bg-light" id="results"></ul>
            </div>
            <div class="col-lg-3 col-md-4"></div> 
          </div>
        </div>
      </div>
    </div>


    <script src="src/scripts/kustannuslaskin.js"></script>           
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>  
    
    <script type="text/javascript">
      
      function show(shown, titleName) {
        const pages = ["kustannuslaskinContent", "etusivuContent"];
        pages.forEach((page)=>{
          document.getElementById(page).style.display='none';
        })
        document.getElementById(shown).style.display='block';

        document.getElementById("titleText").innerText = titleName
        window.scrollTo(0, 0);
        return false;
      }

      // show("etusivuContent", "Etusivu")
    </script>


  </body>
</html>
